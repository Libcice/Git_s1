# --- QMIX specific parameters ---
# --- belief -----
belief_dim: 32
belief_hidden_dim: 32
belief_lr: 0.0005
# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000
mac: "belief_mac" 

runner: "episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "q_learner_belief"
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64
agent: "belief_rnn"

use_belief_reg: True
belief_reg_k: 5
belief_reg_coef: 1

name: "qmix_belief_reg"
